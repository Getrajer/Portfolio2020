<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/index_style.css">
    <link rel="stylesheet" href="../styles/data_structures.css">
</head>
<body>
    
    <div class="page_container">
        <section id="dataStructure"> 

            <div class="data_structure_container">

                <div id="firstPanel">
                    <div class="first_panel_container">

                        <div class="panel_box">
                            <div class="input_container">
                                <label>Add new data point</label>
                                <input type="number" id="addInput">
                            </div>
                            <div class="button_container">
                                <button id="addFirst">Add First</button> 
                            </div>
                            <div class="button_container">
                                <button id="addLast">Add Last</button> 
                            </div>
                        </div>

                        <div class="panel_box">
                            <div class="input_container">
                                <label>Remove</label>
                                <input type="number" id="removeInput">
                            </div>
                            <div class="button_container">
                                <button id="removeValue">By value</button>
                            </div>
                            <div class="button_container">
                                <button id="removeIndex">By index</button>
                            </div>
                        </div>

                        <div class="panel_box">
                            <div class="input_container">
                                <label>Insert at index</label>
                                <input placeholder="Index" type="number" id="insertIndex">
                                <input placeholder="Value" type="number" id="insertValue">
                            </div>
                            <div class="button_container">
                                <button id="insert">Insert</button>
                            </div>
                        </div>

                        <div class="panel_box">
                            <div class="input_container">
                                <label>If contains</label>
                                <input type="number" id="containsVar">
                            </div>
                            <div class="button_container">
                                <button id="contains">Contains</button>
                            </div>
                            <div class="underline"></div>
                        </div>

                        <div class="panel_box panel_buttons">

                            <div class="button_container">
                                <button id="removeFirst">Remove First</button>
                            </div>
                            <div class="button_container">
                                <button id="removeLast">Remove Last</button>
                            </div>
                            <div class="button_container">
                                <button id="peekTop">Peek Top</button>
                            </div>
                            <div class="button_container">
                                <button id="peekLast">Peek Last</button>
                            </div>
                            <div class="button_container">
                                <button id="clear">Clear</button>
                            </div>
                            <div class="button_container">
                                <button id="toString">To String</button>
                            </div>

                        </div>

                    </div>
                </div>

                <div id="dataStructureAnimation">
                    <div class="data_structure_animation_container">
                        <div id="dataStructureObjects">

                        </div>
                    </div>
                </div>

                <div id="secondPanel">
                    <div class="second_panel_container">

                        <div class="panel_box">
                            <div class="input_container">
                                <label>List Size</label>
                                <p id="dataStructureSize"></p>
                            </div>
                        </div>

                        <div class="panel_box">
                            <div class="input_container">
                                <label>Head</label>
                                <p id="headDisplay">Data</p>
                            </div>
                        </div>

                        <div class="panel_box">
                            <div class="input_container">
                                <label>Tail</label>
                                <p id="tailDisplay">Data</p>
                            </div>
                        </div>
                        
                        <div class="panel_box">
                            <label>Console</label>
                            <div id="outputWindow">
                                
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </section>
    </div>

    <script src="../scripts/LinkedList.js"></script>
</body>
</html>
